<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checklist Page</title>
    <style>
      /* General Styles */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #fff;
      }

      /* Container */
      .container {
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
        background-color: #fff;
        border: 2px solid #26547c;
      }

      /* Header Section */
      .header {
        background-color: #26547c;
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px 20px;
      }

      .back-button {
        background-color: #ffd166;
        color: #26547c;
        padding: 8px 12px;
        border: none;
        border-radius: 4px;
        font-size: 14px;
        cursor: pointer;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      .checklist-title {
        font-size: 24px;
        font-weight: bold;
        text-align: center;
        margin: 0 auto;
      }

      /* Task List Section */
      .task-list {
        padding: 20px;
        background-color: #ffd166;
      }

      .task-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #26547c;
        color: #ffd166;
        padding: 10px 20px;
        margin: 10px 0;
        border-radius: 5px;
      }

      .task-title {
        font-size: 18px;
        font-weight: bold;
      }

      /* Bouton rond */
      button {
        background-color: transparent;
        border: 2px;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        padding: 0;
        box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
        outline: none;
        transition: transform 0.2s;
      }

      button:hover {
        transform: scale(1.1);
      }

      button:active {
        transform: scale(0.9);
      }

      /* Image ronde à l'intérieur du bouton */
      .status-icon {
        width: 28px;
        height: 28px;
        border-radius: 50%;
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <button class="back-button">BACK</button>
        <h1 class="checklist-title">CHECKLIST TITLE</h1>
      </div>
      <div class="task-list">
        <div class="task-item">
          <span class="task-title">TASK TITLE</span>
          <button>
            <img src="Button_No.png" alt="Completed" class="status-icon" />
          </button>
        </div>
        <div class="task-item">
          <span class="task-title">TASK TITLE</span>
          <button>
            <img src="Button_No.png" alt="Completed" class="status-icon" />
          </button>
        </div>
        <div class="task-item">
          <span class="task-title">TASK TITLE</span>
          <button>
            <img src="Button_No.png" alt="Completed" class="status-icon" />
          </button>
        </div>
        <div class="task-item">
          <span class="task-title">TASK TITLE</span>
          <button>
            <img src="Button_No.png" alt="Completed" class="status-icon" />
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
