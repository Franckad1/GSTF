<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="Dashboard.css" />
  </head>
  <body>
    <header class="header">
      <button class="new-btn">NEW</button>
    </header>

    <main class="checklist-container">
      <div class="checklist-card">
        <div class="checklist-content">
          <h2 class="checklist-title">CHECKLIST TITLE</h2>
          <p class="checklist-description">CHECKLIST DESCRIPTION</p>
        </div>
        <div class="checklist-actions">
          <span class="checklist-state">TASK DONE/ALL TASK</span>
          <span class="checklist-status">CHECKLIST STATE</span>
          <button class="edit-btn">EDIT</button>
          <button class="delete-btn">DELETE</button>
        </div>
      </div>

      <div class="checklist-card alternate">
        <div class="checklist-content">
          <h2 class="checklist-title">CHECKLIST TITLE</h2>
          <p class="checklist-description">CHECKLIST DESCRIPTION</p>
        </div>
        <div class="checklist-actions">
          <span class="checklist-state">TASK DONE/ALL TASK</span>
          <span class="checklist-status">CHECKLIST STATE</span>
          <button class="edit-btn">EDIT</button>
          <button class="delete-btn">DELETE</button>
        </div>
      </div>

      <div class="checklist-card">
        <div class="checklist-content">
          <h2 class="checklist-title">CHECKLIST TITLE</h2>
          <p class="checklist-description">CHECKLIST DESCRIPTION</p>
        </div>
        <div class="checklist-actions">
          <span class="checklist-state">TASK DONE/ALL TASK</span>
          <span class="checklist-status">CHECKLIST STATE</span>
          <button class="edit-btn">EDIT</button>
          <button class="delete-btn">DELETE</button>
        </div>
      </div>
    </main>
  </body>
</html>
