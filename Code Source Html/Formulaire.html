<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Checklist</title>
    <link rel="stylesheet" href="Formulaire.css" />
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <div class="header">
        <button class="back-button">BACK</button>
        <h1>NEW CHECKLIST</h1>
        <button class="save-button">SAVE</button>
      </div>

      <!-- Checklist Form -->
      <div class="checklist-form">
        <!-- Title Field -->
        <div class="form-group">
          <h2>CHECKLIST TITLE</h2>
          <input type="text" class="input-field" placeholder="Enter title" />
        </div>

        <!-- Description Field -->
        <div class="form-group">
          <h2>CHECKLIST DESCRIPTION</h2>
          <textarea
            class="textarea-field"
            placeholder="Enter description"
          ></textarea>
        </div>

        <!-- Tasks -->
        <div class="task-list">
          <div class="task-item">
            <div class="task-details">
              <h2>TASK TITLE</h2>
              <h3>TASK DESCRIPTION (OPTIONAL)</h3>
            </div>
            <div class="task-actions">
              <button>
                <img src="Button_No.png" alt="Completed" class="status-icon" />
              </button>
              <button>
                <img src="Button_No.png" alt="Completed" class="status-icon" />
              </button>
            </div>
          </div>
          <div class="task-item">
            <div class="task-details">
              <h2>TASK TITLE</h2>
              <h3>TASK DESCRIPTION (OPTIONAL)</h3>
            </div>
            <div class="task-actions">
              <button>
                <img src="Button_No.png" alt="Completed" class="status-icon" />
              </button>
              <button>
                <img src="Button_No.png" alt="Completed" class="status-icon" />
              </button>
            </div>
          </div>
          <div class="task-item">
            <div class="task-details">
              <h2>TASK TITLE</h2>
              <h3>TASK DESCRIPTION (OPTIONAL)</h3>
            </div>
            <div class="task-actions">
              <button>
                <img src="Button_No.png" alt="Completed" class="status-icon" />
              </button>
              <button>
                <img src="Button_No.png" alt="Completed" class="status-icon" />
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
